<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="score">
        <h2>Score</h2>
        <p>
            <span id="mouse-player"></span>:
            <span id="mouse-score"></span>&nbsp;-&nbsp;
            <span id="keyboard-player"></span>:
            <span id="keyboard-score"></span>
        </p>
    </div>
    <h1 id="#timer"></h1>
    <div id="restart">
        <h1>RESTART</h1>
        <h2>Keyboard : <span id="scoreK"></span></h2>
        <h2>Mouse : <span id="scoreM"></span></h2>
    </div>
    <section id="playground">
        <article id="duck"></article>
    </section>

    <script src="scripts/script.js">
    </script>
</body>

</html>
